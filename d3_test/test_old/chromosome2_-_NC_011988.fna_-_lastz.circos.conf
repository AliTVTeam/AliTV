### This template file is used by DnadiffCircosParser.pl to generate a circos config file
### The script parses this template line by line, each line is copied into the config file 
### except the lines that start with either 'karyotype', 'chromosomes_reverse', 'chromosomes_order', 'linkfile' or 'highlightfile'.
### Those lines are replaced by the script to point to the right files or sequences accordingly

<colors>
<<include etc/colors.conf>>
<<include etc/brewer.conf>>
</colors>

<fonts>
<<include etc/fonts.conf>>
</fonts>

<ideogram>

<spacing>
default = 0.002r
break   = 0.02r
</spacing>

radius           = 0.8r
thickness        = 100p
fill             = yes
fill_color       = black
stroke_thickness = 2
stroke_color     = black

show_label       = yes
label_font       = default
label_radius     = dims(ideogram,radius) + 0.075r
label_size       = 40
label_parallel   = no

show_bands            = yes
fill_bands            = yes
band_stroke_thickness = 2
band_stroke_color     = white
band_transparency     = 0

</ideogram>

show_ticks          = yes
show_tick_labels    = yes

<ticks>

radius           = dims(ideogram,radius_outer)
orientation      = out
label_multiplier = 1e-3
color            = black
size             = 20p
thickness        = 3p
label_offset     = 5p

<tick>
spacing        = 1u
show_label     = no
</tick>

<tick>
spacing        = 5u
show_label     = yes
label_size     = 20p
format         = %d
</tick>

<tick>
spacing        = 10u
show_label     = yes
label_size     = 24p
format         = %d
</tick>

</ticks>

